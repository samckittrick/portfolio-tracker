{% extends "ptapp/base.html" %}
  {% block content %}

  <div class="container m-3">
    <div class="card">
      <div class="card-header">Registered Accounts</div>
      <div class="card-body">
        {% if accountlist %}
          <ul class="card-text">
            {% for account in accountlist %}
              <li>{{ account.name }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No Accounts registered</p>
        {% endif %}
  </div>
  {% endblock %}
