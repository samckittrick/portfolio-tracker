{% extends "ptapp/base.html" %}
  {% block content %}

    Here are the accounts that you have registered:
    {% if accountlist %}
      <ul>
        {% for account in accountlist %}
          <li>{{ account.name }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No Accounts registered</p>
    {% endif %}

  {% endblock %}
