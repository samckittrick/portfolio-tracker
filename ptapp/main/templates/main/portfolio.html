{% extends "ptapp/base.html" %}
{% block content %}

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Value</th>
    </tr>
  </thead>

  <tr>
    {% for p in positionList %}
      <td>{{ p.ticker }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.value }}</td
    {% endfor %}
  </tr>
</table>

{% endblock %}
