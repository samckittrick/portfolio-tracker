{% load static %}
<html>
  <head>
    <title>Portfolio Tracker</title>

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="{% static 'ptapp/bootstrap.min.css' %}" />-->

    <!-- Charts.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="{% static 'ptapp/chartutils.js' %}"></script>

    <style>
    .sidebar {
      z-index=100;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 48px 0 0; /*Height of the top navbar */
    }

    .sidebar-sticky {
      height: calc(100vh -48px);
    }

    @supports ((position: -webkit-sticky) or (position: sticky)) {
      .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
      }
    }

    [role="main"] {
      padding-top: 48px; /* Space for fixed navbar */
    }

    </style>
  </head>
  <body>

    <!-- Navigation bar -->
    <nav  class ="navbar fixed-top bg-primary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand text-light col-sm-3 col-md-2 mr-0" href="{% url 'main:index' %}">Portfolio Tracker</a>
      <div class="navbar-text font-weight-bold text-light mx-2">
        Hello {{ user.username }}
      </div>
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
          <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Body Under top navbar. Includes side navbar and content -->
    <div class="container-fluid pt-2">
      <div class="row">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'main:index' %}">
                  <span data-feather="home"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'main:accountlisting' %}">
                  <span data-feather="list"></span>
                  Account Listing
                </a>
              </li>
              <hr />
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Administration</span>
              </h6>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imports:uploadTransactionFile' %}">
                  <span data-feather="upload"></span>
                  Import Account Data
                </a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'admin:index' %}">
                  <span data-feather="settings"></span>
                  Settings
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page content goes here -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>


      <!-- Scripts: Bootstrap, Jquery, and Ajax. Placed at the end so the page loads faster -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <!-- Feather icons provides icons for the sidebar. See https://feathericons.com/ -->
     <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
